<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>AnimalTagram</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .wrapper {
      flex: 1;
    }
  </style>
</head>

<body>
  <!-----------------------------NAVBAR---------------------------------------------->
  <nav class="navbar navbar-expand-lg navbar-light bg-white p shadow-sm fixed-top">
    <div class="container px-5">
      <a class="navbar-brand fw-bold" href="#">AnimalTagram </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
          <li class="nav-item">
            <a class="nav-link me-lg-3" id="İlanlar" href="Anasayfa.html">Ana Sayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-lg-3" id="İlanEkle" href="GönderiEkle.html">Gönderi Oluştur</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="Profil" href="Profil.html">Profil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="ilanlarim-title">
    <h2 style="margin-left: 80px;">Gönderilerim</h2>
    
  </div>


  <div class="wrapper">
    <div class="profil-kart">
      <img src="f3.png" alt="Profil Fotoğrafı">
      <h2>Pascal </h2>
      <p>pascal@gmail.com</p>
    </div>

    <div style="margin-right: 280px;" class="d-flex justify-content-end mb-3 align-items-center">
      <!-- Profil Bilgilerini Ekle Butonu -->
      <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0 me-3" data-bs-toggle="modal"
        data-bs-target="#authModal">
        <span class="d-flex align-items-center">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          <span class="small">Profil Bilgilerini Ekle</span>
        </span>
      </button>

      <!-- Çıkış Yap Butonu -->
      <button class="btn btn-danger rounded-pill px-3 mb-2 mb-lg-0" onclick="cikisYap()">
        <span class="d-flex align-items-center">
          <i class="bi bi-box-arrow-right me-2"></i>
          <span class="small">Çıkış Yap</span>
        </span>
      </button>
    </div>
    <div class="container mt-5">
      
        <div class="ilan-wrapper" id="ilan-wrapper">
            <!-- Gönderiler Buraya Dinamik Olarak Eklenecek -->
        </div>
    </div>
   
    <!-------------------Profil bilgisi ekleme alanı için gerekli kodlar------------------>
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="authModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
          </div>
          <div class="modal-body">

            <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                  type="button" role="tab">Profil Bilgileri</button>
              </li>

            </ul>

            <div class="tab-content" id="authTabContent">

              <!-- Profil bilgileri ekleme alanı isim soyisim -->
              <div class="tab-pane fade show active" id="loginPanel" role="tabpanel">
                <form>
                    <div class="mb-3">
                        <label for="uploadFile" class="form-label">Dosya Yükle</label>
                        <input type="file" class="form-control" id="uploadFile" name="uploadFile" accept=".jpg, .png, .pdf, .docx">
                    </div>
                  <div class="mb-3">
                    <label for="loginName" class="form-label">İsim</label>
                    <input type="name" class="form-control" id="loginName" placeholder="İsminizi girin">
                  </div>
                  <div class="mb-3">
                    <label for="loginSoyisim" class="form-label">Soyisim</label>
                    <input type="surname" class="form-control" id="loginSoyisim" placeholder="Soyadınızı girin">
                  </div>

                  <button type="submit" class="btn btn-primary w-100" id="login">Güncelle</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--------------------------------------------------------------------------------------------------------------------------------------------------------------->

    <div id="profil-ilan" class="ilan-wrapper">

    </div>
    <script> function cikisYap() {
        window.location.href = 'index%20.html';
        }</script>

  </div>








  <footer class="bg-black text-center py-3 " style="margin-top: 40px" ;>
    <div class="container px-5">
      <div class="text-white-50 small">
        <div class="mb-2">© 2025 Tüm hakları saklıdır | ÇEMEN</div>
        <span class="mx-1">cemen_yazilim@gmail.com</span>
      </div>
    </div>
  </footer>

  <script>
    // Gönderileri Listele
    fetch('../php/resim_listesi.php')
        .then(response => response.json())
        .then(data => {
            const ilanWrapper = document.getElementById('ilan-wrapper');
            data.forEach(gonderi => {
                const ilanDiv = document.createElement('div');
                ilanDiv.classList.add('mypost');
                ilanDiv.innerHTML = `
                    <div class="kullanici d-flex align-items-center mb-3">
                        <img src="f3.png" alt="Profil Fotoğrafı" class="rounded-circle" width="50" height="50">
                        <span class="ms-2 fw-bold">Pascal</span>
                    </div>
                    <img src="../${gonderi.resim_url}" alt="Gönderi Resmi" class="img-fluid rounded mb-3">
                    <p class="aciklama">${gonderi.aciklama}</p>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-primary">Beğen</button>
                        <button class="btn btn-outline-secondary">Yorum Yap</button>
                    </div>
                `;
                ilanWrapper.appendChild(ilanDiv);
            });
        })
        .catch(error => console.error('Hata:', error));
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
</body>

</html>
